<ui:composition template="/WEB-INF/plantillas/plantilla.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<ui:param name="title" value="Alta Instituto" />
	<ui:define name="contenido">
		<h:messages id="messages" globalOnly="true"
			layout="table" infoClass="info"
			errorClass="advertencia"></h:messages>
		<h:form id="formInstituto" prependId="false">
			<fieldset>
				<legend>Datos del instituto</legend>
				<h:panelGrid title="Datos del Ies" columns="2" border="0">
					<h:outputLabel for="idIes" value="CÃ³digo"></h:outputLabel>
					<h:inputText id="codigoIes" value="#{backingAltaInstituto.ies.idies}" 
						required="true"></h:inputText>
					<h:outputLabel for="nombreIes" value="Nombre"></h:outputLabel>
					<h:inputText id="nombreIes" value="#{backingAltaInstituto.ies.nombre}" 
						required="true"></h:inputText>
					<h:commandButton value="Alta" action="#{backingAltaInstituto.nuevoIes()}">
						<f:ajax execute="@form" render="@form messages"/>
					</h:commandButton>
				</h:panelGrid>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
